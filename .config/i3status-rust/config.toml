[[block]]
block = "custom"
command = "~/bin/ddcbacklight"
format = " $text % "
interval = 30
[[block.click]]
button = "left"
cmd = "~/bin/ddcbacklight 5"
[[block.click]]
button = "right"
cmd = "~/bin/ddcbacklight -5"

