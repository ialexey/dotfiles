[[block]]
block = "cpu"

[[block]]
block = "custom"
command = "sensors | rg fan1 | awk '{print $2 \" \" $3}'"
interval = 1
[block.theme_overrides]
idle_bg = "#101010"

[[block]]
block = "custom"
command = "sensors | rg fan3 | awk '{print $2 \" \" $3}'"
interval = 1

[[block]]
block = "nvidia_gpu"
[block.theme_overrides]
idle_bg = "#101010"

