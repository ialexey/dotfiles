icons_format = "{icon}"

[theme]
theme = "solarized-dark"
[theme.overrides]
idle_bg = "#123456"
idle_fg = "#abcdef"

[icons]
icons = "none"
[icons.overrides]
bat = ["|E|", "|_|", "|=|", "|F|"]
bat_charging = "|^| "

[[block]]
block = "cpu"

[[block]]
block = "custom"
command = "sensors | rg fan1 | awk '{print $2 \" \" $3}'"
interval = 2

[[block]]
block = "custom"
command = "sensors | rg fan3 | awk '{print $2 \" \" $3}'"
interval = 2

[[block]]
block = "amd_gpu"

[[block]]
block = "temperature"

