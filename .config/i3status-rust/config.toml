[[block]]
block = "disk_space"
path = "/"
# info_type = "available"
# alert_unit = "GB"
# interval = 20
# warning = 20.0
# alert = 10.0
format = " $icon $available.eng(w:2) "

[[block]]
block = "memory"
# format = " $icon $mem_total_used_percents.eng(w:2) "
# format_alt = " $icon_swap $swap_used_percents.eng(w:2) "
format = "$icon $mem_used.eng(prefix:M,w:4)/$mem_total.eng(prefix:M,w:4)($mem_used_percents.eng(w:2))"

[[block]]
block = "sound"
[[block.click]]
button = "down"
action = "volume_up"
[[block.click]]
button = "up"
action = "volume_down"
[[block.click]]
button = "left"
cmd = "pavucontrol"

[[block]]
block = "time"
interval = 5
format = " $timestamp.datetime(f:'%a %d %b %R') "
